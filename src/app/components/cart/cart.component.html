<div class="cart">
    <div class="container-cart-items">
        <ul>
          @for (item of cartItems; track item.id) {
            <li class="cart-item">
              <img [src]="item.images[0]" [alt]="item.title" />
      
              <div class="item-details">
                <p class="item-title">{{ item.title }}</p>
                <p class="item-price">${{ item.price }}</p>
              </div>
      
        <button class="remove-item responsive-remove" (click)="removeFromCart(item.id)">x</button>
            </li>
          }
        </ul>
      
        <div class="order-summary">
            <h3>Order summary</h3>
            <p>Total products: <span>{{totalProducts}}</span></p>
            <p>Total Price: <span>${{ totalPrice }}</span></p>
            <div class="container-button-checkout">
              <button class="boton-checkout">Checkout</button>
            </div>
        </div>
    </div>
  </div>
